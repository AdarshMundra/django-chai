{% extends "layout.html" %}

{% block title %}
  All Chai
{% endblock %}

{% block content %}
<div class =" text-center grid grid-cols-3 m-4">
  {% for chai in chais %}
    <div>
      <img src="{{ chai.image.url }}" alt="" srcset="">
      <h3>{{ chai.name }}</h3>
    <p>{{ chai.description }}</p>
    <a href="{% url 'chai_detail' chai.id %}">Details</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
