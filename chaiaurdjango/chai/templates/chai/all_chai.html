{% extends "layout.html" %}

{% block title %}
  All Chai
{% endblock %}

{% block content %}
  {% for chai in chais %}
    <div>
      <img src="{{ chai.image.url }}" alt="" srcset="">
      <h3>{{ chai.name }}</h3>
    {% comment %} <p>{{ chai.description }}</p> {% endcomment %}
    </div>
  {% endfor %}
{% endblock %}
